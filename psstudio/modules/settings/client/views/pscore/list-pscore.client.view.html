<h3 id="headcolor">
    <div class="pull-right">
        <a uib-tooltip="Create new pscore id"
           class="btn btn-labeled btn-success" ui-sref="app.settings-createpscore">
            <span class="btn-label"><i class="fa fa-plus-square"></i></span>New
        </a>

    </div>
    <em class="fa fa-users"></em>Core Nodes
    <ul class="breadcrumb">
        <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract"
            ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
            <span ng-switch-when="true" class="textcol">{{state.title}}</span>
        </li>
    </ul>
</h3>
<section ng-controller="PsCoreConfigController as controller" ng-init="find()">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table datatable="ng" class="row-border hover">
                <colgroup>
                    <col width="20%"/>
                    <col width="20%"/>
                    <col width="20%"/>
                    <col width="20%"/>
                    <col width="20%"/>
                </colgroup>
                <thead>
                <tr>
                    <th>Node</th>
                    <th>Machine id</th>
                    <th>Address</th>
                    <th style="text-align: right">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="machine in psScoreMachines">
                    <td><em class="fa fa-server"></em> {{ machine.machineName }}</td>
                    <td>{{ machine._id }}</td>
                    <td>{{ machine.machineAddress }}</td>
                    <td style="text-align: right">
                        <!--<a uib-tooltip="Edit user details" href="/#!/users/{{user._id}}/edit"-->
                           <!--class="btn btn-sm btn-warning">-->
                            <!--<i class="fa fa-edit"></i>-->
                        <!--</a>&nbsp;&nbsp;&nbsp;-->
                        <a uib-tooltip="Delete machine config" ng-click="delete(machine)" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
