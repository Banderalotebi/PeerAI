<h3 id="headcolor">
    <div class="pull-right">
    </div>
    <em class="fa fa-users"></em> Project info
    <ul class="breadcrumb">
        <li ng-repeat="state in $state.$current.path" ng-switch="$last" ng-if="!state.abstract"
            ng-class="{active: $last}"><a ng-switch-when="false" href="#{{state.url.format($stateParams)}}">{{state.title}}</a>
            <span ng-switch-when="true" class="textcol">{{state.title}}</span>
        </li>
    </ul>
</h3>
<section ng-controller="PsCoreConfigController as controller">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <div class="col-md-3">
                <label for="project id">ProjectID:</label>
                <span>{{project._id}}</span>
            </div>
        </div>
    </div>
</section>
